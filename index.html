<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Engset - Segurança no Trabalho</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    /* Reset de estilos padrão */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #30694d, #34855c); /* Novo gradiente */
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      flex-direction: column;
      position: relative;
      overflow: hidden;
      font-size: 1.2rem;
      background-size: cover;
      margin: 0;
      animation: fadeIn 3s ease-out;
    }

    /* Fade in animation */
    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    /* Cabeçalho */
    header {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.7); /* Fundo escuro para cabeçalho */
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 10;
      padding: 20px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      padding-left: 30px;
      padding-right: 30px;
      animation: slideDown 1s ease-out;
    }

    /* Animação do cabeçalho */
    @keyframes slideDown {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(0);
      }
    }

    .logo-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background-color: white;
      padding: 10px;
      z-index: 1;
      animation: bounce 1s ease infinite;
    }

    /* Animação de "bounce" para o logo */
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .logo-top-left {
      max-width: 150px;
      width: 100%;
    }

    /* Itens do cabeçalho à esquerda */
    .header-left {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .header-left a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .header-left a:hover {
      color: #34855c;
      transform: scale(1.1);
    }

    /* Itens do cabeçalho à direita */
    .header-right {
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .header-right a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .header-right a:hover {
      color: #34855c;
      transform: scale(1.1);
    }

    /* Texto da animação de escrita */
    .animated-text {
      font-size: 1.4rem;
      font-weight: 400;
      margin-top: 20px;
      width: 80%;
      line-height: 1.6;
      opacity: 0.9;
      max-width: 800px;
      color: rgba(255, 255, 255, 0.7);
      white-space: pre-wrap;
      word-wrap: break-word;
      overflow-wrap: break-word;
      display: inline-block;
      border-right: 3px solid #fff;
      width: 0;
      animation: typing 8s steps(100) 1s forwards, blink-caret 0.75s step-end infinite, breakLine 8s steps(100) 1s forwards;
    }

    /* Animação de digitação */
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }

    /* Animação do cursor piscando */
    @keyframes blink-caret {
      50% {
        border-color: transparent;
      }
    }

    /* Animação de quebra de linha */
    @keyframes breakLine {
      0% {
        width: 0;
      }
      100% {
        width: 100%;
      }
    }

    /* Botões de Ação */
    .cta-buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-bottom: 30px;
      animation: fadeInUp 2s ease-out;
    }

    .cta-button {
      background: transparent;
      color: white;
      padding: 15px 40px;
      border-radius: 30px;
      font-size: 1.3rem;
      font-weight: bold;
      border: 2px solid white;
      cursor: pointer;
      outline: none;
      transition: all 0.4s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .cta-button:hover,
    .cta-button:focus {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      background: rgba(255, 255, 255, 0.1);
      color: #34855c;
      border-color: #34855c;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
    }

    .cta-button:active {
      transform: translateY(2px);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    /* Responsividade para dispositivos móveis */
    @media (max-width: 768px) {
      body {
        font-size: 1rem;
        padding: 10px;
      }

      .logo-wrapper {
        width: 150px;
        height: 150px;
        padding: 5px;
      }

      .logo-top-left {
        max-width: 120px;
      }

      header {
        flex-direction: column;
        padding-left: 20px;
        padding-right: 20px;
      }

      .header-left, .header-right {
        justify-content: center;
        width: 100%;
      }

      .header-left a, .header-right a {
        font-size: 0.9rem;
        margin-bottom: 10px;
      }

      .animated-text {
        font-size: 1.2rem;
      }
    }

    /* Mapa de localização com borda arredondada e brilho */
    .map-wrapper {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 250px;
      height: 150px;
      z-index: 5;
      border-radius: 15px;
      border: 3px solid #ffffff;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      position: relative;
      transition: all 0.3s ease;
      animation: fadeInUp 2s ease-out;
    }

    .map-wrapper iframe {
      transition: transform 0.3s ease-in-out;
    }

    .map-wrapper:hover {
      transform: scale(1.1);
    }

    .map-wrapper:hover::before {
      box-shadow: 0 0 15px 5px rgba(255, 255, 255, 0.8);
    }

    .map-wrapper::before {
      content: "";
      position: absolute;
      top: -5px;
      left: -5px;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      border: 3px solid #ffffff;
      animation: glowing 1.5s linear infinite;
      opacity: 0.7;
      z-index: -1;
    }

    /* Animação de brilho */
    @keyframes glowing {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.4);
      }
      50% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.6), 0 0 40px rgba(255, 255, 255, 0.5);
      }
      100% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), 0 0 20px rgba(255, 255, 255, 0.4);
      }
    }

  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="#">Home</a>
      <a href="#">Sobre nós</a>
      <a href="#">Serviços</a>
      <a href="#">Produtos</a>
      <a href="#">Contato</a>
    </div>
    <div class="logo-wrapper">
      <img src="https://static.wixstatic.com/media/e982b8_79e9f39f74ad4dc08d3110891e90ce1a~mv2.png/v1/crop/x_0,y_0,w_1348,h_982/fill/w_504,h_366,al_c,q_90/engset%20logo.png" alt="Logo Engset" class="logo-top-left">
    </div>
    <div class="header-right">
      <a href="https://facebook.com"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com"><i class="fab fa-linkedin"></i></a>
    </div>
  </header>

  <p class="animated-text">Na Engset, acreditamos que a segurança no trabalho é fundamental. Oferecemos soluções inovadoras para garantir um ambiente seguro, com equipamentos de proteção, treinamentos e políticas rigorosas de segurança.</p>

  <div class="cta-buttons">
    <button class="cta-button">Saiba mais</button>
    <button class="cta-button" onclick="showSocialIcons()">Entrar em contato</button>
  </div>

  <div class="map-wrapper">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18..."></iframe>
  </div>

  <script>
    function showSocialIcons() {
      alert("Entre em contato conosco!");
    }
  </script>
</body>
</html>
